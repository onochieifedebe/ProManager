  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout :: header" ></head>
<title>New Projects</title>
<body>
	<nav th:replace = layout :: "navbar"></nav>
	<br>
	<br>
	<div class="container">
		<form action="/projects/save" th:object="${project}" method="POST">
		  <div class="form-group">
		    <label class="font-weight-bold" for="exampleFormControlInput1">Project Name</label>
		    <input type="text" th:field="${project.name}" class="form-control" id="exampleFormControlInput1" placeholder="Enter new project name here">
		  </div>
		  <div class="form-group">
		    <label class="font-weight-bold" for="exampleFormControlTextarea1">Description</label>
		    <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
		  </div>
		  <div class="form-group">
		    <label class="font-weight-bold" for="exampleFormControlSelect1">Select Employees</label>
		    <select class="form-control" id="exampleFormControlSelect1" th:field="*{employees}" multiple="multiple">
		      <option th:each = "employee:${allemployees}"
					  th:value = "${employee.employeeId}"
					  th:text = "${employee.firstName}">
			  </option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label class="font-weight-bold" for="exampleFormControlSelect2">Select Project Stage</label>
		    <select th:field="${project.stage}" class="form-control" id="exampleFormControlSelect2">
		      <option th:value="NOTSTARTED">Not Started</option>
		      <option th:value="INPROGRESS"> In Progress</option>
		      <option th:value="COMPLETED"> Completed</option>
		    </select>
		  </div>
		  <div>
		  	<button type="submit">Create Project</button>
		  </div>	  
		</form>
	</div>
</body>
</html>
